<section class="cataloge">
  <div class="container catalog__container ">
    <h2 class="title cataloge__title">Каталог</h2>
    <div class="cataloge__content grid">

      <div class="cataloge__left">
        <h3 class="cataloge__subtitle">Подбор по параметрам</h3>

        <div class="cataloge__prop">
          <strong class="catalog__caption">Цена, руб</strong>
          <div class="cataloge-price catalog-prop__inner">
            <input type="text" class="cataloge-price__input">
            <input type="text" class="cataloge-price__input">
            <div class="catalog-price__element"></div>
          </div>
        </div> <!-- //.prop-1 -->

        <div class="cataloge__prop">
          <strong class="catalog__caption">Пол</strong>

          <div class="cataloge-price catalog-prop__inner">
            <label class="custom-checkbox">
              <input type="checkbox" class="custom-checkbox__field">
              <span class="custom-checkbox__content">Мужской</span>
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" class="custom-checkbox__field">
              <span class="custom-checkbox__content">Женский</span>
            </label>
          </div>

        </div><!-- //.prop-2 -->

        <div class="cataloge__prop">
          <strong class="catalog__caption">Размер</strong>

          <div class="cataloge-price catalog-prop__inner">
            <table class="sizes-table">
              <caption>Таблица размеров</caption>
              <tbody>
                <tr>
                  <td>35</td>
                  <td>36</td>
                  <td>37</td>
                </tr>
                <tr>
                  <td>38</td>
                  <td>39</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>41</td>
                  <td>42</td>
                  <td>43</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div> <!-- //.prop-3 -->

        <button class="btn-reset btn btn--secondary">Применить</button>
        <button class="btn-reset btn btn__cataloge">Сбросить</button>

      </div><!-- //.cataloge-left -->

      <div class="cataloge__grid">

        <ul class="list-reset cataloge__list grid">
          <li class="cataloge-list__item">
            <article class="product">
              <div class="product__image">
                <picture>
                  <source srcset="img/img-product.avif" type="image/avif">
                  <source srcset="img/img-product.webp" type="image/webp">
                  <img class="image" loading="lazy" src="img/img-product.jpg" alt="Продукт 1">
                </picture>
              </div>
              <div class="product__btns">
                <button class="btn-reset product__btn" aria-label="Показать информацию о товаре">
                  <svg>
                    <use xlink:href="img/sprite.svg#show"></use>
                  </svg>
                </button>
                <button class="btn-reset product__btn" aria-label="Добавить товар в корзину">
                  <svg>
                    <use xlink:href="img/sprite.svg#cart"></use>
                  </svg>
                </button>
              </div>

              <h3 class="product__title">Кроссовки Nike Air Force 1 '07 QS</h3>
              <span class="product__price">11 000 р</span>
            </article> <!-- //.article-1 -->
          </li>
        </ul>

      </div>

    </div>
</section>
